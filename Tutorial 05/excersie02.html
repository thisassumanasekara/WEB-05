<html>

<head>
    <title>Excersice 02</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="form-box">
        <div class="form">
            <div class="su">
                <h1>Sign Up</h1>
            </div>
            <form>
                <table>
                    <tr>
                        <td><Label>First Name</Label></td>
                        <td><input type="text" placeholder="Enter First Name"></td>
                    </tr>
                    <tr>
                        <td><Label>Last Name</Label></td>
                        <td><input type="text" placeholder="Enter Last Name"></td>
                    </tr>
                    <tr>
                        <td><Label>Date of Birth</Label></td>
                        <td><input list="browsers" placeholder="Date">
                            <datalist id="browsers">
                                <option value="Internet Explorer">
                                <option value="Firefox">
                                <option value="Chrome">
                                <option value="Opera">
                                <option value="Safari">
                            </datalist>
                            <input list="browsers" placeholder="Month">
                            <datalist id="browsers">
                                <option value="Internet Explorer">
                                <option value="Firefox">
                                <option value="Chrome">
                                <option value="Opera">
                                <option value="Safari">
                            </datalist>
                            <input list="browsers" placeholder="Year">
                            <datalist id="browsers">
                                <option value="Internet Explorer">
                                <option value="Firefox">
                                <option value="Chrome">
                                <option value="Opera">
                                <option value="Safari">
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender</label></td>
                        <td><input type="radio" id="male" name="Male" value="m"><label>Male</label></td>
                        <td><input type="radio" id="female" name="Female" value="f"
                                style="margin-left: -110px;"><label>Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Country</label></td>
                        <td><input list="browsers" placeholder="Country">
                            <datalist id="browsers">
                                <option value="Internet Explorer">
                                <option value="Firefox">
                                <option value="Chrome">
                                <option value="Opera">
                                <option value="Safari">
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Email</label>></td>
                        <td><input type="email" placeholder="Enter E-mail"></td>
                    </tr>
                    <tr>
                        <td><label>Phone</label></td>
                        <td><input type="text" placeholder="Enter Phone"></td>
                    </tr>
                    <tr>
                        <td><label>Password</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Confirm Password</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="checkbox"><label>I Agree to the Terms of use</label></td>
                    </tr>
                    <div class="bd">
                        <tr style="background-color:  rgb(235, 163, 40); height: 50px;">
                            <td><button class="submit" value="submit" style="color: white; background-color: greenyellow; border: none;">Submit</button></td>
                            <td><button class="cancel" value="cancel" style="color: white; background-color: red; border: none;">Cancel</button></td>
                        </tr>
                    </div>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
